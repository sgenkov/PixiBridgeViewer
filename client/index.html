<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bridge Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- PixiJS Library (loaded for PixiJS renderer) -->
    <script src="node_modules/pixi.js/dist/pixi.js"></script>
    
    <!-- React Libraries (loaded for React renderer) -->
    <script crossorigin src="node_modules/react/umd/react.development.js"></script>
    <script crossorigin src="node_modules/react-dom/umd/react-dom.development.js"></script>
    
    <!-- Main application entry point -->
    <script type="module" src="build/app.js"></script>
    
    <!-- Auto-reload for development -->
    <script>
      (() => {
        const source = new EventSource('/__reload');
        source.addEventListener('message', (event) => {
          if (event.data === 'reload') {
            location.reload();
          }
        });
      })();
    </script>
  </body>
</html>
